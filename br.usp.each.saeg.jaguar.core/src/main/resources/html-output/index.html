<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>JAGUAR REPORT</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="../../br.usp.each.saeg.jaguar.core/src/main/resources/html-output/style.css">
    <link rel="stylesheet" href="../../br.usp.each.saeg.jaguar.core/src/main/resources/html-output/stackoverflow-light.css">

</head>
<body>
    <div class="wrapper">
        <header>
            <nav class="breadcrumbs"></nav>
            <h1>Jaguar Report</h1>
        </header>

        <article>
            <section class="executionConfigs">
                <p><em>Heuristic: </em>$heuristic$</p>
                <p><em>Requirement Type: </em>$requirementType$</p>
                <p>
                    <label for="testsBar">
                        <em>Failed Tests: </em>
                    </label>
                    <meter id="testsBar" value=$numFailTests min="0" max=$numberOfTests>
                    </meter>
                    $numFailTests failed out of $numberOfTests
                </p>
            </section>

            <section class="testRequirements">
                $testRequirementsList$
            </section>
        </article>


        <footer></footer>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/highlight.min.js"></script>
        <script>hljs.highlightAll(); </script>
    </div>
</body>
</html>
